<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link id="ploma-css" rel="stylesheet" href="./pad.css" />
    </head>
    <body>
        <div id="renkon">
        </div>
        <script type="module">
            import {ProgramState} from "./renkon-web.js";
            window.thisProgramState = new ProgramState(0);
            window.thisProgramState.evaluator();

            window.onmessage = (evt) => {
                if (evt.data && Array.isArray(evt.data.code)) {
                    window.thisProgramState.updateProgram(evt.data.code);
                }
            };
        </script>
    </body>
</html>

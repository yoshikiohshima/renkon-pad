<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link id="ploma-css" rel="stylesheet" href="./pad.css" />
    </head>
    <body>
        <div id="renkon">
            <script type="reactive">
                const {pad} = import("./pad.js");
                Renkon.merge(pad);
            </script>
            <div id="pad"></div>
            <div id="buttonBox">
                <button id="runButton">run</button>
                <button id="addButton">add</button>
                <button id="saveButton">save</button>
                <button id="loadButton">load</button>
            </div>
            <div id="iframeHolder">
                <iframe id="innerWindow" src="window.html"></iframe>
            </div>
        </div>
        <script type="module">
            import {view, CodeMirror, ProgramState} from "./renkon-web.js";
            window.CodeMirror = CodeMirror;
            window.ProgramState = ProgramState;
            view({hideEditor: true});
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link id="ploma-css" rel="stylesheet" href="./pad.css" />
    </head>
    <body>
        <div id="renkon">
            <script type="reactive">
                const {pad} = import("./pad.js");
                Renkon.merge(pad);
            </script>
            <div id="buttonBox">
                <button class="menuButton" id="addCodeButton">code</button>
                <button class="menuButton" id="addRunnerButton">runner</button>
                <div class="spacer"></div>
                <button class="menuButton" id="saveButton">save</button>
                <button class="menuButotn" id="loadButton">load</button>
            </div>
            <div id="pad"></div>
            <div style="pointer-events: none; position: absolute; height: 1000px; width: 1000px; top:0px; left: 0px" id="overlay"></div>
        </div>
        <script type="module">
            import {view, CodeMirror, ProgramState} from "./renkon-web.js";
            window.CodeMirror = CodeMirror;
            window.ProgramState = ProgramState;
            view({hideEditor: true});
        </script>
    </body>
</html>
